<div style="margin-top:-30px">
	<div id="content-container">
		<div class="row">
			<div class="col-md-offset-2 col-md-8">
				<div class="panel panel-default panel-page">
					<div class="panel-heading">
						<h2>创建课程</h2>
					</div>
					<form id="course-create-form" name="editForm" role="form" class="form-horizontal" method="post" novalidate="novalidate" data-widget-cid="widget-1" ng-submit="vm.save()" show-validation>
						<div class="form-group">
							<div class="col-md-2 control-label"><label for="course_title" class="required">标题</label></div>
							<div class="col-md-8 controls">
								<input type="text" id="course_title" name="title" required="required" class="form-control" data-widget-cid="widget-2" data-explain ng-model="vm.course.title" ng-maxlength="50">
								<div ng-show="editForm.title.$invalid">
					                <p class="help-block"
					                   ng-show="editForm.title.$error.maxlength" data-translate="entity.validation.maxlength"
					                   translate-value-max="50">
					                    This field cannot be longer than 50 characters.
					                </p>
					            </div>
								<div class="help-block" style="display:none;"></div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-8 controls">
								<input id="course-create-btn" class="btn btn-fat btn-primary" data-submiting-text="正在创建" type="submit" value="创建"></input>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
