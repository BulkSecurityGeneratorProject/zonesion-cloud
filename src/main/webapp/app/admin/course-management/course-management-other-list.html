<div class="panel-heading">
	其他课程
</div>
<div class="panel-body">
	<ul class="nav nav-tabs">
		<li class="active"><a ui-sref="course-management-other-list({courseType:0,courseSource:1})" ng-click="vm.collapseNavbar()">普通课程</a></li>
		<li><a ui-sref="course-management-other-list({courseType:1,courseSource:1})" ng-click="vm.collapseNavbar()">专业课程</a></li>
	</ul>
	<br>
	<table class="table table-striped table-hover" id="course-table" style="word-break:break-all;">
		<thead>
			<tr>
				<th>名称</th>
				<th>课时数</th>
				<th>学员数</th>
				<th>状态</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><a class="pull-left mrm" href="/course/{{course.id}}"><img class="course-picture" src="{{course.coverPicture}}" alt="" width="100"/></a><div class="mlm"><a href="/course/{{course.id}}">{{course.title}}</a></div></td>
				<td>{{course.lessonNum}}</td>
				<td>{{course.countUserId}}</td>
				<td><span class="text-muted">{{vm.statesObj[course.status]}}</span></td>
				<td><div class="btn-group"><a class="btn btn-default btn-sm" href="">管理</a><a href="" type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a><ul class="dropdown-menu pull-right"><li><a href="/course/21/manage/lesson">课时管理</a></li><li><a href="/course/21/manage/files">文件管理</a></li></ul></div></td>
			</tr>
		</tbody>
	</table>
	<nav class="text-center">
		<jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
	</nav>
</div>
