<div class="note-list" id="note-list" ng-if="note.content !=null && note.courseLessonId == vm.courseLessonId">
		<div class="media note-item">
			<div class="media-left">
				<a class=" js-user-card" href="#/user/1"
					data-card-url="#/user/1/card/show" data-user-id="1"> <img
					class="avatar-sm"
					src="{{note.avatar}}">
				</a>

			</div>
			<div class="media-body">
				<div class="content">
					<p>{{note.content}}~</p>
				</div>
				<a href="javascript:;" class="more more-show">[展开全文]</a>
				<div class="metas clearfix">
					<a class="link-light name" href="#/user/{{note.userId}}">{{note.lastModifiedBy}}</a> · <span>{{note.lastModifiedDate}}</span>
					· <span class="metas-sns"> <span
						class="icon-favour"> <a href="javascript:;"
							class="js-like " data-like-url="/course/note/1/like"
							data-cancel-like-url="/course/note/1/cancel_like"> <i
								class="es-icon es-icon-thumbup"></i> <span class="js-like-num">0</span>
						</a>
					</span>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="empty ng-scope" ng-if="note.content ==null">暂无笔记</div>
