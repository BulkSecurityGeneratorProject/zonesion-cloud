<div class="course-detail" data-widget-cid="widget-1"
	ng-repeat="review in vm.allreviews">
	<div class="clearfix">
	    <button class="btn btn-primary btn-sm pull-right js-show-review-form" style="display: block;">重新评价</button>
	</div>
	
  	
  	<form id="review-form" style="display: block;" novalidate="novalidate" data-widget-cid="widget-1">
	    <div class="form-group controls">
	      请打分： <span data-rating="5" data-img-path="/assets/img/raty" class="rating-btn" style="cursor: pointer; width: 100px;">
	      <img ng-mouseover="mouseOver();" ng-src="{{vm.starOffImg}}" ng-click="" id="star1" alt="1" title="很差">&nbsp;
	      <img ng-src="{{vm.starOffImg}}" id="star2" alt="2" title="较差">&nbsp;
	      <img ng-src="{{vm.starOffImg}}" id="star3" alt="3" title="还行">&nbsp;
	      <img ng-src="{{vm.starOffImg}}" id="star4" alt="4" title="推荐">&nbsp;
	      <img ng-src="{{vm.starOffImg}}" id="star5" alt="5" title="力荐">
	      <input type="hidden" name="score" value="5"></span>
	      <input type="hidden" name="rating" value="5" data-widget-cid="widget-2" data-explain="">
	    <div class="help-block" style="display:none;"></div></div>
	
	    <div class="form-group controls">
	      <textarea class="form-control" rows="8" data-display="评价详细内容" name="content" data-widget-cid="widget-3" ng-model="reviewContent"></textarea>
	    <div class="help-block" style="display:none;"></div></div>
	
	    <div class="form-group clearfix">
	      <span class="text-success pull-left" style="display: none;">评价已保存！</span>
	      <button type="button" class="btn btn-primary pull-right" data-loading-text="正在保存..." autocomplete="off" ng-click="updateReviews();">保存</button>
	      <button class="btn btn-link pull-right js-hide-review-form" type="button" style="display: block;">取消</button>
	    </div>
	
	  </form>
  
	<div class="js-reviews"  ng-if="review.content !=null">
		<div class="media media-evaluate">
			<div class="media-left">
				<a class=" js-user-card" href="#/user/{{review.userId}}"
					data-card-url="/user/{{review.userId}}/card/show" data-user-id="1"> 
					<img class="avatar-sm" src="{{review.avatar}}">
				</a>

			</div>
			<div class="media-body" ng-switch="myVar" >
				<div class="title">
					<a class="link-light " href="/user/{{review.userId}}">{{review.lastModifiedBy}}</a> {{review.lastModifiedDate}}
				</div>
				<div class="score" ng-if="review.rating == 1">
					<i class="es-icon es-icon-star"></i> 
					<i class="es-icon es-icon-staroutline"></i> 
					<i class="es-icon es-icon-staroutline"></i> 
					<i class="es-icon es-icon-staroutline"></i> 
					<i class="es-icon es-icon-staroutline"></i>
				</div>
				<div class="score" ng-if="review.rating == 2">
					<i class="es-icon es-icon-star"></i> 
					<i class="es-icon es-icon-star"></i> 
					<i class="es-icon es-icon-staroutline"></i> 
					<i class="es-icon es-icon-staroutline"></i> 
					<i class="es-icon es-icon-staroutline"></i>
				</div>
				<div class="score" ng-if="review.rating == 3">
					<i class="es-icon es-icon-star"></i> 
					<i class="es-icon es-icon-star"></i> 
					<i class="es-icon es-icon-star"></i> 
					<i class="es-icon es-icon-staroutline"></i> 
					<i class="es-icon es-icon-staroutline"></i>
				</div>
				<div class="score" ng-if="review.rating == 4">
					<i class="es-icon es-icon-star"></i> 
					<i class="es-icon es-icon-star"></i> 
					<i class="es-icon es-icon-star"></i> 
					<i class="es-icon es-icon-star"></i>  
					<i class="es-icon es-icon-staroutline"></i>
				</div>
				<div class="score" ng-if="review.rating == 5">
					<i class="es-icon es-icon-star"></i> 
					<i class="es-icon es-icon-star"></i> 
					<i class="es-icon es-icon-star"></i> 
					<i class="es-icon es-icon-star"></i> 
					<i class="es-icon es-icon-star"></i> 

				</div>
				<div class="content">
					<div class="short-content">{{review.content}}</div>
					<div class="full-content" style="display: none;">{{review.content}}</div>
				</div>
				<div class="actions">
					<a href="javascript:;" class="show-full-btn">[展开全文]</a> <a
						href="javascript:;" class="show-short-btn" style="display: none;">[收起全文]</a>
				</div>
			</div>
		</div>
	</div>

	<div class="empty" ng-if="review.content ==null">暂无评价</div>

</div>
