<div class="lesson-dashboard" ng-class="{'lesson-dashboard-open':vm.sideList==true}" id="lesson-dashboard">
    <div ng-include="'app/views/learn/learnWin/learnWin.html'"></div>

    <div class="toolbar toolbar-open" id="lesson-dashboard-toolbar" data-widget-cid="widget-1">
        <div class="toolbar-nav">

            <ul class="toolbar-nav-stacked">
                <li ng-class="{'active':vm.activeTab==1}">
                    <a ng-click='vm.activeTab=1;vm.sideList=true'><span class="glyphicon glyphicon-th-list"> </span>目录</a>
                </li>
                <li ng-class="{'active':vm.activeTab==2}">
                    <a ng-click='vm.activeTab=2;vm.sideList=true'><span class="glyphicon glyphicon-edit"> </span>笔记</a>
                </li>
                <li ng-class="{'active':vm.activeTab==3}">
                    <a ng-click='vm.activeTab=3;vm.sideList=true'><span class="glyphicon glyphicon-download-alt"> </span>资料</a>
                </li>
            </ul>
            <ul class="toolbar-nav-stacked" id="lesson-toolbar-secondary" ng-show="vm.sideList">
                <li class="hide-pane">
                    <a ng-click="vm.sideList=false"><span class="glyphicon glyphicon-chevron-right"></span></a>
                </li>
            </ul>

        </div>

        <div class="toolbar-pane-container" ng-show="vm.sideList">

            <div ng-show='vm.activeTab==1'>
                <div class="course-item-list-in-toolbar-pane ps-container">
                    <div class="piece-body" ng-repeat="chapter in vm.courseInfo.chapters track by $index">
                        <ul class="period-list" id="course-item-list">
                            <li class="chapter clearfix">
                                <i class="es-icon es-icon-toc"></i>
                                <span class="title">第{{chapter.seq}}章：{{chapter.title}}</span>
								<span class="period-show"><i class="es-icon es-icon-remove"></i></span>
                            </li>
                            <li class="section" ng-repeat="unit in chapter.units track by $index">
                                <span class="title"> 第{{unit.seq}}节：{{unit.title}} </span>
                                <ul>
                                    <li class="period lesson-item lesson-item-63" ng-repeat="lesson in unit.lessons track by $index" >
                                        <a ng-click="vm.toLearn(lesson.id)" target="_blank">
                                            <i class="es-icon es-icon-undone color-primary status-icon" ng-if="lesson.learnedStatus==0"></i>
                                            <i class="es-icon es-icon-doing color-primary status-icon" ng-if="lesson.learnedStatus==1"></i>
                                            <i class="es-icon es-icon-done1 status-icon" ng-if="lesson.learnedStatus==2"></i>
                                            {{lesson.title}}
                                            <span ng-if="lesson.courseLessonType==0" class="date" title="视频时长{{lesson.mediaLength}}">{{lesson.mediaLength}}</span>
                                            <span ng-if="lesson.courseLessonType==1" class="date" title="音频时长{{lesson.mediaLength}}">{{lesson.mediaLength}}</span>
                                            <span class="course-type">
                                                <i ng-if="lesson.courseLessonType==0" class="es-icon es-icon-videoclass" data-toggle="tooltip" data-placement="top" title="视频课程"></i>
                                                <i ng-if="lesson.courseLessonType==1" class="es-icon es-icon-audioclass" data-toggle="tooltip" data-placement="top" title="音频课程"></i>
                                                <i ng-if="lesson.courseLessonType==2" class="es-icon es-icon-graphicclass" data-toggle="tooltip" data-placement="top" title="图文课程"></i>
                                                <i ng-if="lesson.courseLessonType==3" class="es-icon es-icon-pptclass" data-toggle="tooltip" data-placement="top" title="PPT课程"></i>
                                            </span>
                                        </a>
                                    </li>
                                </ul>
                            </li>

                        </ul>
                    </div>
                    <!--<div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 3px; width: 359px; display: none;">-->
                        <!--<div class="ps-scrollbar-x" style="left: 0px; width: 0px;"></div>-->
                    <!--</div>-->
                    <!--<div class="ps-scrollbar-y-rail" style="top: 0px; right: 3px; height: 574px; display: none;">-->
                        <!--<div class="ps-scrollbar-y" style="top: 0px; height: 0px;"></div>-->
                    <!--</div>-->
                </div>
            </div>

            <div ng-show='vm.activeTab==2'>
                <form id="lesson-note-plugin-form" method="post" action="/lessonplugin/note/save">
                    <div class="form-group note-content">
                        <div class="controls">
                            <textarea ckeditor="editorOptions" class="form-control" aria-invalid="false" aria-multiline="true" style="visibility:hidden;display:none;" ng-model="vm.course.introduction"></textarea>
                        </div>
                    </div>

                    <div class="form-group note-actions">
                        <div class="controls clearfix">
                            <!--<span class="text-muted" data-role="saved-message"></span>-->
                            <button id="save" class="btn btn-primary btn-xs pull-right" type="submit">保存笔记</button>
                            <!--<input type="hidden" id="note_id" name="note[id]">-->
                            <!--<input type="hidden" id="note_courseId" name="note[courseId]" value="6">-->
                            <!--<input type="hidden" id="note_lessonId" name="note[lessonId]" value="52">-->
                            <!--<input type="hidden" id="note__token" name="note[_token]" value="031b4c522e7640ba4dc07cb2d1fe79a17742826f">-->
                            <!--<label class="text-muted"><input type="checkbox" name="status" checked=""> 分享笔记</label>-->
                        </div>
                    </div>
                    <!--<input type="hidden" name="_csrf_token" value="b06b20682de34e5ad5048eac0d8cc0fd8aaae17b">-->
                </form>
            </div>

            <div ng-show='vm.activeTab==3'>
                <div ng-include="'app/views/learn/database/database.html'"></div>
            </div>

        </div>
    </div>
</div>
